openapi: 3.0.3
info:
  title: Knowledge Graph Service API
  description: Comprehensive medical knowledge management system for the Personal
    Health Assistant platform
  version: 1.0.0
  contact:
    name: Development Team
    email: dev@personalhealthassistant.com
servers:
- url: http://knowledge-graph.localhost
  description: Knowledge Graph Service
paths:
  /health:
    get:
      summary: Health check endpoint
      tags:
      - health
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
  /api/v1/knowledge-graph/statistics:
    get:
      summary: Get knowledge graph statistics
      tags:
      - analytics
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
  /api/v1/knowledge-graph/entities:
    get:
      summary: List medical entities with optional filtering
      tags:
      - entities
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitiesResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: entity_type
        in: query
        required: false
        schema:
          type: string
        description: Filter by entity type
      - name: source
        in: query
        required: false
        schema:
          type: string
        description: Filter by ontology source
      - name: limit
        in: query
        required: false
        schema:
          type: integer
        description: Maximum number of results
      - name: offset
        in: query
        required: false
        schema:
          type: integer
        description: Number of results to skip
    post:
      summary: Create a new medical entity
      tags:
      - entities
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitiesResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                display_name:
                  type: string
                entity_type:
                  type: string
                description:
                  type: string
                synonyms:
                  type: array
                  items:
                    type: string
                ontology_ids:
                  type: object
                confidence:
                  type: string
                evidence_level:
                  type: string
                source:
                  type: string
                metadata:
                  type: object
  /api/v1/knowledge-graph/entities/{entity_id}:
    get:
      summary: Get a specific medical entity by ID
      tags:
      - entities
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitiesResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: entity_id
        in: path
        required: true
        schema:
          type: string
        description: Entity ID
    put:
      summary: Update a medical entity
      tags:
      - entities
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitiesResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: entity_id
        in: path
        required: true
        schema:
          type: string
        description: Entity ID
    delete:
      summary: Delete a medical entity
      tags:
      - entities
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntitiesResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: entity_id
        in: path
        required: true
        schema:
          type: string
        description: Entity ID
  /api/v1/knowledge-graph/search/quick:
    get:
      summary: Quick search for medical entities
      tags:
      - search
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: q
        in: query
        required: true
        schema:
          type: string
        description: Search query
      - name: entity_type
        in: query
        required: false
        schema:
          type: string
        description: Filter by entity type
      - name: limit
        in: query
        required: false
        schema:
          type: integer
        description: Maximum number of results
  /api/v1/knowledge-graph/search/semantic:
    post:
      summary: Semantic search for medical entities
      tags:
      - search
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query_type:
                  type: string
                query_text:
                  type: string
                limit:
                  type: string
  /api/v1/knowledge-graph/search/paths:
    post:
      summary: Find paths between entities
      tags:
      - search
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source_entity_id:
                  type: string
                target_entity_id:
                  type: string
                max_paths:
                  type: string
  /api/v1/knowledge-graph/relationships:
    get:
      summary: List relationships with optional filtering
      tags:
      - relationships
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelationshipsResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: relationship_type
        in: query
        required: false
        schema:
          type: string
        description: Filter by relationship type
      - name: source_entity_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by source entity
      - name: target_entity_id
        in: query
        required: false
        schema:
          type: string
        description: Filter by target entity
      - name: limit
        in: query
        required: false
        schema:
          type: integer
        description: Maximum number of results
    post:
      summary: Create a new relationship
      tags:
      - relationships
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RelationshipsResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source_entity_id:
                  type: string
                target_entity_id:
                  type: string
                relationship_type:
                  type: string
                confidence:
                  type: string
                evidence_level:
                  type: string
                metadata:
                  type: object
  /api/v1/knowledge-graph/recommendations/patient/{patient_id}:
    get:
      summary: Get personalized recommendations for a patient
      tags:
      - recommendations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationsResponse'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
      parameters:
      - name: patient_id
        in: path
        required: true
        schema:
          type: string
        description: Patient ID
      - name: recommendation_type
        in: query
        required: false
        schema:
          type: string
        description: Filter by recommendation type
      - name: limit
        in: query
        required: false
        schema:
          type: integer
        description: Maximum number of results
components:
  schemas:
    MedicalEntity:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        display_name:
          type: string
        entity_type:
          type: string
        description:
          type: string
        synonyms:
          type: string
        ontology_ids:
          type: string
        confidence:
          type: string
        evidence_level:
          type: string
        source:
          type: string
        metadata:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        relationship_count:
          type: integer
    Relationship:
      type: object
      properties:
        id:
          type: string
        source_entity_id:
          type: string
        target_entity_id:
          type: string
        relationship_type:
          type: string
        confidence:
          type: string
        evidence_level:
          type: string
        metadata:
          type: string
        created_at:
          type: string
    SearchResult:
      type: object
      properties:
        results:
          type: string
        total_count:
          type: integer
        query:
          type: string
        search_time:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
- bearerAuth: []
