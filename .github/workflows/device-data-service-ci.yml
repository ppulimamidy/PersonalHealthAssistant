name: Device Data Service CI/CD

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'apps/device_data/**'
      - 'common/**'
      - '.github/workflows/device-data-service-ci.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'apps/device_data/**'
      - 'common/**'

env:
  PYTHON_VERSION: '3.11'
  SERVICE_NAME: 'device-data-service'
  SERVICE_PATH: 'apps/device_data'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black flake8

      - name: Run Black formatter check
        run: black --check --diff ${{ env.SERVICE_PATH }}/ common/

      - name: Run Flake8 linting
        run: flake8 ${{ env.SERVICE_PATH }}/ --max-line-length=120 --extend-ignore=E203,W503

      - name: Run tests
        run: pytest ${{ env.SERVICE_PATH }}/ -v --cov=${{ env.SERVICE_PATH }}
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Bandit
        uses: python-security/bandit-action@v1
        with:
          path: ${{ env.SERVICE_PATH }}
          level: medium

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.SERVICE_NAME }}:latest
            ghcr.io/${{ github.repository }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
