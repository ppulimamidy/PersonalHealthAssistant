name: Voice Input Service CI/CD

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'apps/voice_input/**'
      - 'common/**'
      - '.github/workflows/voice-input-service-ci.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'apps/voice_input/**'
      - 'common/**'

permissions:
  contents: read
  packages: write
  security-events: write

env:
  PYTHON_VERSION: '3.11'
  SERVICE_NAME: 'voice-input-service'
  SERVICE_PATH: 'apps/voice_input'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio black flake8

      - name: Run Black formatter check
        run: black --check --diff ${{ env.SERVICE_PATH }}/ common/
        continue-on-error: true

      - name: Run Flake8 linting
        run: flake8 ${{ env.SERVICE_PATH }}/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r ${{ env.SERVICE_PATH }}/ -ll -ii
        continue-on-error: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ env.SERVICE_NAME }}:latest
            ghcr.io/${{ github.repository }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
