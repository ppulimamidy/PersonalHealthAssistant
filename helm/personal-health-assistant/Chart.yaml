apiVersion: v2
name: personal-health-assistant
description: A Helm chart for the Personal Health Assistant microservices platform
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - health
  - microservices
  - fastapi
  - ai
  - healthcare

home: https://github.com/ppulimamidy/PersonalHealthAssistant
sources:
  - https://github.com/ppulimamidy/PersonalHealthAssistant

maintainers:
  - name: ppulimamidy
    url: https://github.com/ppulimamidy

dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: kafka
    version: "26.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled

  - name: neo4j
    version: "5.x.x"
    repository: https://helm.neo4j.com/neo4j
    condition: neo4j.enabled

  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.enabled

  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.enabled
