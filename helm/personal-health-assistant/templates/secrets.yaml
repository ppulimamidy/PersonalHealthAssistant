{{/*
Secret template - Use external secrets manager in production
This is a placeholder for development/testing
*/}}
{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: health-assistant-secrets
  namespace: {{ .Values.namespace | default "health-assistant" }}
  labels:
    {{- include "personal-health-assistant.labels" . | nindent 4 }}
type: Opaque
stringData:
  # WARNING: Do not store actual secrets in values.yaml
  # Use external secrets manager (AWS Secrets Manager, HashiCorp Vault, etc.)
  DATABASE_URL: "postgresql://user:password@host:5432/database"
  JWT_SECRET_KEY: "change-me-in-production"
  OPENAI_API_KEY: ""
  SUPABASE_URL: ""
  SUPABASE_KEY: ""
  REDIS_PASSWORD: ""
  NEO4J_PASSWORD: ""
{{- end }}

---
# NetworkPolicy to restrict access to secrets
{{- if .Values.networkPolicies.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secrets-access-policy
  namespace: {{ .Values.namespace | default "health-assistant" }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.namespace | default "health-assistant" }}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.namespace | default "health-assistant" }}
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 7687
{{- end }}
