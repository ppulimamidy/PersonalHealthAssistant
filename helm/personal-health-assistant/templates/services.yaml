{{/*
Generic service deployments for all microservices
*/}}

{{- $root := . }}
{{- $services := list
  (dict "key" "userProfileService" "val" .Values.userProfileService)
  (dict "key" "healthTrackingService" "val" .Values.healthTrackingService)
  (dict "key" "deviceDataService" "val" .Values.deviceDataService)
  (dict "key" "voiceInputService" "val" .Values.voiceInputService)
  (dict "key" "medicalRecordsService" "val" .Values.medicalRecordsService)
  (dict "key" "medicalAnalysisService" "val" .Values.medicalAnalysisService)
  (dict "key" "nutritionService" "val" .Values.nutritionService)
  (dict "key" "healthAnalysisService" "val" .Values.healthAnalysisService)
  (dict "key" "aiInsightsService" "val" .Values.aiInsightsService)
  (dict "key" "knowledgeGraphService" "val" .Values.knowledgeGraphService)
  (dict "key" "genomicsService" "val" .Values.genomicsService)
  (dict "key" "doctorCollaborationService" "val" .Values.doctorCollaborationService)
  (dict "key" "consentAuditService" "val" .Values.consentAuditService)
  (dict "key" "analyticsService" "val" .Values.analyticsService)
  (dict "key" "aiReasoningOrchestrator" "val" .Values.aiReasoningOrchestrator)
  (dict "key" "graphqlBff" "val" .Values.graphqlBff)
}}

{{- range $services }}
{{- $svc := .val }}
{{- if $svc.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $svc.name }}
  namespace: {{ $root.Values.namespace | default "health-assistant" }}
  labels:
    app: {{ $svc.name }}
spec:
  replicas: {{ $svc.replicaCount }}
  selector:
    matchLabels:
      app: {{ $svc.name }}
  template:
    metadata:
      labels:
        app: {{ $svc.name }}
    spec:
      containers:
        - name: {{ $svc.name }}
          image: "{{ $root.Values.global.imageRegistry }}/{{ $root.Values.image.repository }}/{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: {{ $root.Values.image.pullPolicy }}
          ports:
            - containerPort: {{ $svc.port }}
          envFrom:
            - configMapRef:
                name: {{ include "personal-health-assistant.fullname" $root }}-config
            - secretRef:
                name: {{ $root.Values.secrets.existingSecret }}
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ $svc.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ $svc.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $svc.name }}
  namespace: {{ $root.Values.namespace | default "health-assistant" }}
  labels:
    app: {{ $svc.name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $svc.port }}
      targetPort: {{ $svc.port }}
      protocol: TCP
  selector:
    app: {{ $svc.name }}
---
{{- if $svc.autoscaling }}
{{- if $svc.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $svc.name }}-hpa
  namespace: {{ $root.Values.namespace | default "health-assistant" }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $svc.name }}
  minReplicas: {{ $svc.autoscaling.minReplicas }}
  maxReplicas: {{ $svc.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $svc.autoscaling.targetCPUUtilizationPercentage | default 70 }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
