version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: vitasense
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  supabase:
    image: supabase/postgrest
    depends_on:
      - postgres
    environment:
      DB_URI: postgres://admin:admin@postgres:5432/vitasense
    ports:
      - "3000:3000"

  zookeeper:
    image: bitnami/zookeeper:latest
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
  
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "16686:16686"
  vitasense-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - kafka

volumes:
  pgdata:
