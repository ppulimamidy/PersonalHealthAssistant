# Render Blueprint for Personal Health Assistant MVP
# Deploy with: render deploy

services:
  # MVP API Backend
  - type: web
    name: health-assistant-api
    env: docker
    dockerfilePath: ./Dockerfile.render
    region: oregon
    plan: free
    branch: master
    healthCheckPath: /health
    envVars:
      # Supabase Configuration
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false

      # JWT Configuration
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: 10080

      # API Configuration
      - key: API_VERSION
        value: v1
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

      # CORS Configuration
      - key: ALLOWED_ORIGINS
        sync: false

      # Nutrition Service URL (will be set after nutrition service deploys)
      - key: NUTRITION_SERVICE_URL
        sync: false

      # Oura Ring Configuration
      - key: USE_SANDBOX
        value: true
      - key: OURA_USE_SANDBOX
        value: true
      - key: OURA_CLIENT_ID
        sync: false
      - key: OURA_CLIENT_SECRET
        sync: false
      - key: OURA_REDIRECT_URI
        sync: false
      - key: OURA_ACCESS_TOKEN
        sync: false

      # Rate Limiting
      - key: RATE_LIMIT_ENABLED
        value: true
      - key: RATE_LIMIT_PER_MINUTE
        value: 60

      # Logging
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json

    autoDeploy: true
    numInstances: 1

  # Nutrition Service
  - type: web
    name: nutrition-service
    env: docker
    dockerfilePath: ./Dockerfile.nutrition.render
    region: oregon
    plan: free
    branch: master
    healthCheckPath: /health
    envVars:
      # Database (Supabase PostgreSQL)
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false

      # JWT (must match MVP API)
      - key: JWT_SECRET_KEY
        sync: false

      # Environment
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO

      # Database behavior
      - key: NUTRITION_ALLOW_NO_DB
        value: "true"
      - key: NUTRITION_AUTO_CREATE_TABLES
        value: "true"

      # CORS
      - key: CORS_ORIGINS
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

      # External API keys (optional â€“ service falls back gracefully)
      - key: OPENAI_API_KEY
        sync: false
      - key: NUTRITIONIX_APP_ID
        sync: false
      - key: NUTRITIONIX_API_KEY
        sync: false
      - key: USDA_API_KEY
        sync: false

      # Monitoring
      - key: PROMETHEUS_ENABLED
        value: "true"

    autoDeploy: true
    numInstances: 1
