# Nutrition Service Traefik Configuration

http:
  routers:
    nutrition:
      rule: "Host(`nutrition.localhost`)"
      service: nutrition-service
      entryPoints:
        - web
      middlewares:
        - nutrition-cors

  services:
    nutrition-service:
      loadBalancer:
        servers:
          - url: "http://nutrition-service:8007"
        healthCheck:
          path: "/health"
          interval: "30s"
          timeout: "10s"

  middlewares:
    nutrition-cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "http://localhost:3000"
          - "http://localhost:8080"
          - "http://localhost:5173"
        accessControlAllowHeaders:
          - "*"
        accessControlAllowCredentials: true 