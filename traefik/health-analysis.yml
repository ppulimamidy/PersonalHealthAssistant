# Health Analysis Service Traefik Configuration

http:
  routers:
    health-analysis:
      rule: "Host(`health-analysis.localhost`)"
      service: health-analysis-service
      entryPoints:
        - web
      middlewares:
        - health-analysis-cors

  services:
    health-analysis-service:
      loadBalancer:
        servers:
          - url: "http://health-analysis-service:8008"
        healthCheck:
          path: "/health"
          interval: "30s"
          timeout: "10s"

  middlewares:
    health-analysis-cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "http://localhost:3000"
          - "http://localhost:8080"
          - "http://localhost:5173"
        accessControlAllowHeaders:
          - "*"
        accessControlAllowCredentials: true 