# Doctor Collaboration Service Traefik Configuration
# Includes forward authentication, security headers, and rate limiting

http:
  routers:
    doctor-collaboration:
      rule: "Host(`doctor-collaboration.localhost`) || Host(`doctor-collaboration.personalhealthassistant.com`)"
      service: doctor-collaboration
      entryPoints:
        - web
      middlewares:
        - doctor-collaboration-security-headers
        - doctor-collaboration-rate-limit
        - doctor-collaboration-cors
        - request-id
        - compress
      priority: 100

    # Public endpoints (no forward auth)
    doctor-collaboration-public:
      rule: "Host(`doctor-collaboration.localhost`) && (PathPrefix(`/health`) || PathPrefix(`/ready`) || PathPrefix(`/test`))"
      service: doctor-collaboration
      entryPoints:
        - web
      middlewares:
        - doctor-collaboration-security-headers
        - doctor-collaboration-rate-limit
        - doctor-collaboration-cors
        - request-id
        - compress
      priority: 200

  services:
    doctor-collaboration:
      loadBalancer:
        servers:
          - url: "http://doctor-collaboration:8000"
        healthCheck:
          path: "/health"
          interval: "30s"
          timeout: "10s"
          headers:
            X-Health-Check: "true"
        passHostHeader: true

  middlewares:
    doctor-collaboration-security-headers:
      headers:
        customRequestHeaders:
          X-Service: "doctor-collaboration"
          X-Forwarded-Proto: "http"
        customResponseHeaders:
          X-Service: "doctor-collaboration"
          X-Frame-Options: "DENY"
          X-Content-Type-Options: "nosniff"
          X-XSS-Protection: "1; mode=block"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';"
        # Remove SSL redirect for development
        # sslRedirect: true
        # forceSTSHeader: true
        # stsIncludeSubdomains: true
        # stsPreload: true
        # stsSeconds: 31536000

    doctor-collaboration-rate-limit:
      rateLimit:
        burst: 100
        average: 50
        period: "1s"
        sourceCriterion:
          ipStrategy:
            depth: 1
            excludedIPs:
              - "127.0.0.1"
              - "::1"

    doctor-collaboration-cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowOriginList:
          - "http://localhost:3000"
          - "http://localhost:8080"
          - "http://localhost:5173"
          - "https://personalhealthassistant.com"
          - "https://*.personalhealthassistant.com"
        accessControlAllowHeaders:
          - "*"
        accessControlAllowCredentials: true
        accessControlMaxAge: 86400
        addVaryHeader: true

    request-id:
      headers:
        customRequestHeaders:
          X-Request-ID: "request-id"
        customResponseHeaders:
          X-Request-ID: "request-id"

    compress:
      compress:
        excludedContentTypes:
          - "application/json"
          - "text/plain" 